<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="back">
    <div class="calculator">
        <div class="display" >0</div>
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="operator" id="btnPlus" >+</button>
        <button class="btn4" >4</button>
        <button class="btn5" >5</button>
        <button class="btn6" >6</button>
        <button class="operator" id="btnMinus">-</button>
        <button class="btn7" >7</button>
        <button class="btn8" >8</button>
        <button class="btn9" >9</button>
        <button class="operator" id="btnTimes">*</button>
        <button class="operatorRed" >C</button>
        <button class="btn0" >0</button>
        <button class="btnEq" >=</button>
        <button class="operator" id="btnDiv" >/</button>
      </div>
</div>
<script src="main.js"></script>
</body>
</html>
